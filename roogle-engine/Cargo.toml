[package]
name = "roogle-engine"
version = "1.0.2"
authors = ["Hirochika Matsumoto <git@hkmatsumoto.com>"]
edition = "2021"
description = "A Rust API search engine"
documentation = "https://docs.rs/roogle-engine"
readme = "../README.md"
homepage = "https://roogle.hkmatsumoto.com"
repository = "https://github.com/roogle-rs/roogle"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
levenshtein = "1.0"
nom = "7.0"
rustdoc-types = "0.5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["unbounded_depth"] }
thiserror = "1.0"
tracing = "0.1"
